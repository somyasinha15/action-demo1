name: Test Project
on: [push,workflow_dispatch]
jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
           matrix:
             os: [ubuntu-latest, windows-latest, macos-latest]
             node: [16, 18, 20]
        steps:
            - name: Get Code
              uses: actions/checkout@v5
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with: 
                node-version: ${{ matrix.node }}
            - name: Install Dependencies
              run: npm install
            - name: Run test
              run: npm test
    deploy:
         needs: test
         runs-on: ubuntu-latest
         steps:
            - name: Get Code
              uses: actions/checkout@v5
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with: 
                node-version: 18
            - name: Install Dependencies
              run: npm install
            - name: Deploy
              run: |
                echo "deploying..."
                echo ${{github.actor}}

